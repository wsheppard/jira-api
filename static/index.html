<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jira In Progress Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
  <h1>In Progress Tickets</h1>
  <div id="tickets" class="row row-cols-1 row-cols-md-2 g-4"></div>
</div>
<script>
  (async function() {
    const container = document.getElementById('tickets');
    try {
      const res = await fetch('/in-progress');
      if (!res.ok) throw new Error(res.statusText);
      const data = await res.json();
      data.forEach(ticket => {
        const col = document.createElement('div');
        col.className = 'col';
        col.innerHTML = `
          <a href="${ticket.link}" target="_blank" class="text-decoration-none text-body">
            <div class="card h-100 shadow">
              <div class="card-header">${ticket.ticket}</div>
              <div class="card-body">
                <p class="card-text">${ticket.title}</p>
                <p class="card-text"><small class="text-muted">Assignee: ${ticket.assignee}</small></p>
              </div>
            </div>
          </a>
        `;
        container.appendChild(col);
      });
    } catch (err) {
      console.error('Failed to load tickets:', err);
      container.innerHTML = '<div class="alert alert-danger">Error loading tickets</div>';
    }
  })();
</script>
</body>
</html>
